<!DOCTYPE html>
<html lang="zh_CN">
<head>
	<meta charset="utf-8">
	<title>拼图布局</title>
	<link href="../css/task_43.css" rel="stylesheet">
	<style type="text/css">
		/*FF不支持CSS clip-path，只支持内联svg和外联svg，并且下面的代码不能放在外联CSS文件中，否则无效*/
		.Jigsaw.layout-2 .imgCover:nth-child(1) {
			-webkit-clip-path: url("#clip-shape1");
			clip-path: url("#clip-shape1");
		}
		.Jigsaw.layout-2 .imgCover:last-child {
			-webkit-clip-path: url("#clip-shape2");
			clip-path: url("#clip-shape2");
		}
	</style>
</head>
<body>
<section id="pic-1"></section>
<section id="pic-2"></section>
<section id="pic-3"></section>
<section id="pic-4"></section>
<section id="pic-5"></section>
<section id="pic-6"></section>

<svg class="clip-svg" width="0" height="0">
	<defs>
		<clippath id="clip-shape1" clippathunits="objectBoundingBox" >
			<polygon points="0 0, 0.666666 0, 0.333333 1, 0 1" />
		</clippath>
	</defs>
</svg>

<svg class="clip-svg" width="0" height="0">
	<defs>
		<clippath id="clip-shape2" clippathunits="objectBoundingBox" >
			<polygon points="0.666666 0, 1 0, 1 1, 0.333333 1" />
		</clippath>
	</defs>
</svg>

<script type="text/javascript" src="../js/task_43.js"></script>
<script type="text/javascript">
	var p1 = Jigsaw({
		wrap: document.getElementById('pic-1'),
		imgList: [{
			src: '../imgs/1.jpg',
			alt: 'Image Alt'
		}]
	});
	var p2 = Jigsaw({
		wrap: document.getElementById('pic-2'),
		height: '400px',
		imgList: [{
			src: '../imgs/1.jpg',
			alt: 'Image Alt'
		}, {
			src: '../imgs/2.jpg',
			alt: 'Image Alt'
		}]
	});

		}]
	});

			alt: 'Image Alt'
		}, {

			alt: 'Image Alt'
		}, {
			src: '../imgs/3.jpg',
			alt: 'Image Alt'
		}, {
			src: '../imgs/4.jpg',
			alt: 'Image Alt'
		}]
	});
	var p5 = Jigsaw({
		wrap: document.getElementById('pic-5'),
		height: '600px',

			src: '../imgs/1.jpg',
			alt: 'Image Alt'

</script>
</body>
