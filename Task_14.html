<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>零基础JavaScript编码（二）</title>
</head>

<body>
    <h3>污染城市列表</h3>
    <ul id="aqi-list">
        <!--
        <li>第一名：福州（样例），10</li>
  	    <li>第二名：福州（样例），10</li>
        -->
    </ul>

    <script type="text/javascript">
        var aqiData = [
            ["北京", 90],
            ["上海", 50],
            ["福州", 10],
            ["广州", 50],
            ["成都", 90],
            ["西安", 100]
        ];

        (function() {

            /*
            在注释下方编写代码
            遍历读取aqiData中各个城市的数据
            将空气质量指数大于60的城市显示到aqi-list的列表中
            */
            var num = ['一', '二', '三', '四', '五', '六'];

            var content = '';
            aqiData.filter(function(val) {
                return val[1] > 60;
            }).sort(function(a, b) {
                return b[1] - a[1];
            }).forEach(function(val, index) {
                content += '<li>第' + num[index] + '名：' + val[0] + ',' + val[1] + '</li>'
            });

            document.getElementById('aqi-list').innerHTML = content;


        })();
    </script>
    <pre>
    /_____    _____\   _____________
    |  \\ |__|  \\ |-(   因吹思婷！   )
    |_____/  \_____|   ⁻⁻⁻⁻⁻⁻⁻⁻⁻⁻⁻⁻⁻
         /^ ^ \
       (  ____; )
    </pre>
    <p>
        使用了filter、sort、forEach方法，使用了这三个数组函数的链式调用；使用了element.innerHTML属性一次性改变元素的DOM结构
    </p>
</body>

</html>
